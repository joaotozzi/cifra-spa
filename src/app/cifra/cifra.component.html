<div class="box">
  <div class="item cabecalho">
    <a href="cifras" id="voltar" class="cabecalho-item">VOLTAR</a>
    <div id="titulo-principal" class="cabecalho-item">
      <h1 id="cifra-titulo">{{ cifra.titulo }}</h1>
      <p id="cifra-compositor">{{ cifra.compositor }}</p>
    </div>
    <p id="tom" class="cabecalho-item">{{ cifra.tomOriginal }}</p>
  </div>

  <div *ngFor="let secao of cifra.secoes" class="item">
    <app-secao [secao]="secao"></app-secao>
  </div>
</div>
