<div class="conteudo">
  <div id="cabecalho">
    <a href="cifras" id="voltar">VOLTAR</a>
    <p class="cifra-info" id="tom">{{ cifra.tomOriginal }}</p>
    <h1 id="cifra-titulo">{{ cifra.titulo }}</h1>
    <p class="cifra-info" id="cifra-compositor">{{ cifra.compositor }}</p>
  </div>

  <div *ngFor="let secao of cifra.secoes">
    <app-secao [secao]="secao"></app-secao>
  </div>
</div>
