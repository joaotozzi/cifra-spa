<h1 id="titulo">Cifras</h1>

<div class="box">
  <div id="painel-busca" class="item">
    <input id="busca" type="text" />
    <button id="btn-pesquisar">PESQUISAR</button>
  </div>

  <div *ngFor="let cifra of cifras" class="item">
    <a href="cifras/{{ cifra.id }}" class="link-cifra">
      <p class="nome-cifra">{{ cifra.titulo }}</p>
      <p class="compositor-cifra">{{ cifra.compositor }}</p>
    </a>
  </div>
</div>
