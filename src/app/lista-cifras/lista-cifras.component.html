<h1 id="titulo">Cifras</h1>

<div class="box">
  <div id="painel-busca" class="item">
    <input id="busca" [(ngModel)]="busca"  (keyup.enter)="pesquisar()"/>
    <button type="button" id="btn-pesquisar" (click)="pesquisar()">PESQUISAR</button>
  </div>

  <div *ngIf="cifraNaoEncontrada">
    <p class="erro">nenhuma cifra foi encontrada para esta pesquisa</p>
  </div>

  <div *ngFor="let cifra of cifras" class="item">
    <a href="cifras/{{ cifra.id }}" class="link-cifra">
      <p class="nome-cifra">{{ cifra.titulo }}</p>
      <p class="compositor-cifra">{{ cifra.compositor }}</p>
    </a>
  </div>
</div>
