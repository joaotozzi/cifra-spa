<div id="secao">
  <div id="cabecalho">
    <h1 id="secao-titulo"><span id="nome-titulo">{{ secao.nome }}</span></h1>
    <p id="nota-ensaio">{{ secao.notaDeEnsaio }}</p>
  </div>

  <div *ngFor="let linha of secao.linhas">
    <p class="linha" [innerHTML]="converterParaHTML(linha.conteudo)"></p>
  </div>
</div>
